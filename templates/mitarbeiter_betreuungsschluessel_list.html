<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Übersicht der Mitarbeiter-Betreuungsschlüssel-Zuordnungen</h1>
<ul>
    {% for zuordnung in mitarbeiterbetreuungsschluessel %}
    <li>
        <a href="{{ zuordnung.get_absolute_url }}">{{ zuordnung }}</a>
        <a href="{{ zuordnung.get_update_url }}">Bearbeiten</a>
        <a href="{{ zuordnung.get_delete_url }}">Löschen</a>

    {% endfor %}
</ul>
<a href="{% url 'PersonaleinsatzplanHaeH:mitarbeiter_betreuungsschluessel_list' %}">Neue Zuordnung erstellen</a>

</body>
</html>
