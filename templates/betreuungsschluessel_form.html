<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betreuungsschlüssel erstellen/bearbeiten</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <section class="form-section">
        <h1>Betreuungsschlüssel erstellen</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <fieldset>
                <legend>Betreuungsschlüsselangaben</legend>
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <button type="submit" class="btn">Speichern</button>
        </fieldset>
        </form>
        <div class="link-container">
            {% if request.META.HTTP_REFERER %}
                <a href="{{ request.META.HTTP_REFERER }}" class="action-link">Zurück</a>
            {% else %}
                <a href="{% url 'PersonaleinsatzplanHaeH:personaleinsatzplan_list' %}" class="action-link">Zurück zur Übersicht der Personaleinsatzpläne</a>
            {% endif %}
        </div>
    </section>
</body>
</html>
