<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neuen Personaleinsatzplan erstellen</title>
</head>
<body>

<h1>Neuen Personaleinsatzplan erstellen</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <button type="submit">Speichern</button>
</form>

<!-- Zurück-Link -->
<a href="{{ request.GET.next }}">Zurück</a>

</body>
</html>
